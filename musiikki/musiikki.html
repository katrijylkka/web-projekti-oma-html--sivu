    <title>Musiikki</title>
  </head>
  <body>
         <!-- Navigointi alkaa -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Etusivu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Luonto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Historia</a>
              </li>

                <a class="nav-link" href="#" >Urheilu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" >Musiikki</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>

      <!-- VISA ALKAA TÄSTÄ -->
    <img src="musalogo.jpg" alt="img" id="img" class="img">
    <h1 id="title">Suomalaisen musiikin visa</h1>

      <div id="quiz-container">
        <div class="questions">
          <h2 id="question"></h2>
          <ol type="A">
            <li class="option"><span
              id="option0" onclick="calcScore(this)"></span></li>
              <li class="option"><span
                id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span
                  id="option2" onclick="calcScore(this)"></span></li>
                  <li class="option"><span
                    id="option3" onclick="calcScore(this)"></span></li>

          </ol>
          <h4 id="stat"></h4>
          </div>
          <!-- Napit-->
          <div class="buttons">
            <button type="button"
          class="next"></button>
          </div>
          </div>

          <!-- Pistetaulu-->
          <div id="scoreboard">
              <img src="" alt="">
              <h2 id="score-title">Pisteesi</h2>
              <h2 id="score"></h2>
              <button type="button" id="score-btn"
              onclick="backToQuiz()">Kokeile uudelleen</button>
              <button type="button" id="check-answer" onclick="checkAnswer()">Tarkista vastaukset</button>

          </div>

          <!-- Vastaukset-->
          <div id="answerBank">
            <h2>Vastaukset</h2>
            <ol type="1" id="answers">
            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Kokeile uudelleen</button>

          </div>


    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
